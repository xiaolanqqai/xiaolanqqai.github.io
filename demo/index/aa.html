		<script>
			window.onload = function () {
				Particles.init({ selector: '.background' });

				var gg = document.querySelector("body>div:last-of-type");
				gg.parentNode.removeChild(gg);
				// 去广告
				c();
			};

			//生成随机数字
			var a =Math.random();
			console.log(a);
			if(a<0.1)
			{
				a = 0.1;
			};
			a = parseInt(a *10000) ;
			console.log(a);
			a = parseInt(a/1000%10) * 1000;
			console.log(a);
			if(a<=2000){
				a=a+3000;
			};
			console.log(a);

			//随机倒数跳转回more页
			var tt = setTimeout("b()", a);
			function b() {
				window.open("more.html","_self");
			};
			
			//倒计时显示
			function c() {
				d = a/1000;
				console.log("time="+d);

				setInterval(function(){
					if(d>0){
						d--;
						document.getElementById("cc").innerHTML = "Stop " + d + "s";
					}else{
						document.getElementById("cc").innerHTML = "Stop";
					};
					
					
				},1000)
				
			};
			
		</script>
