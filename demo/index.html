	<script>
		//剪贴板内容跳转百度搜索
		function getClipboardText() {
			return new Promise((resolve, reject) => {
				navigator.clipboard.readText().then(text => {
					resolve(text);
				}).catch(err => {
					reject(err);
				});
			});
		}

		getClipboardText().then(text => {
			window.open("https://www.baidu.com/s?word="+text,"_self");
		}).catch(err => {
			console.error('获取剪贴板文本失败：', err);
		});
	</script>
