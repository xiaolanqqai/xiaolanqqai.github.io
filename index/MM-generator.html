<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码模式生成器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .upload-section {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .main-content {
            display: none;
            flex-direction: column;
            gap: 30px;
        }
        
        .content-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .input-section, .preview-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            color: #2c3e50;
        }
        
        .entry-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .btn-upload {
            background: #9b59b6;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-upload:hover {
            background: #8e44ad;
        }
        
        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .entry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .entry-item:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .entry-item.dragging {
            opacity: 0.6;
            background: #e3f2fd;
        }
        
        .entry-info {
            flex: 1;
        }
        
        .entry-actions {
            display: flex;
            gap: 10px;
        }
        
        .drag-handle {
            padding: 8px;
            cursor: move;
            color: #7f8c8d;
        }
        
        .preview-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            min-height: 350px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            line-height: 1.8;
        }
        
        .download-section {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn-download {
            background: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .btn-download:hover {
            background: #8e44ad;
        }
        
        .btn-reset {
            background: #7f8c8d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .btn-reset:hover {
            background: #636e72;
        }
        
        .empty-list {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .baidu-button {
            display: block;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #2932e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .content-row {
                flex-direction: column;
            }
            
            .download-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MM模式生成器</h1>
            <p class="subtitle">上传、编辑并下载MM-HTML文件</p>
        </header>
        
        <div class="upload-section" id="uploadSection">
            <h2>请上传HTML文件</h2>
            <p>支持MM.htm格式的文件</p>
            <input type="file" id="fileInput" class="file-input" accept=".htm,.html">
            <button id="uploadBtn" class="btn btn-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                选择文件并上传
            </button>
            <div id="fileInfo" class="file-info"></div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="content-row">
                <div class="input-section">
                    <h2 class="section-title">添加新条目</h2>
                    <form id="entryForm" class="entry-form">
                        <div class="form-group">
                            <label for="platform">平台/服务:</label>
                            <input type="text" id="platform" placeholder="例如: 工作邮箱、GitHub、QQ" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="accountType">账号类型:</label>
                            <input type="text" id="accountType" placeholder="例如: 邮箱、微信、经典" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="passwordPattern">MM模式:</label>
                            <input type="text" id="passwordPattern" placeholder="例如: 大经典、错位小@数字">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">添加条目</button>
                    </form>
                    
                    <h2 class="section-title" style="margin-top: 30px;">已添加条目 <small>(拖拽排序)</small></h2>
                    <div id="entriesList" class="entries-list">
                        <!-- 条目将在这里动态添加 -->
                    </div>
                </div>
                
                <div class="preview-section">
                    <h2 class="section-title">预览 <small>(不显示百度按钮)</small></h2>
                    <div id="previewContent" class="preview-content">
                        <!-- 预览内容将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <div class="download-section">
                <button id="downloadBtn" class="btn btn-download">下载HTML文件</button>
                <button id="resetBtn" class="btn btn-reset">重置上传文件</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.getElementById('uploadSection');
            const mainContent = document.getElementById('mainContent');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInfo = document.getElementById('fileInfo');
            const entryForm = document.getElementById('entryForm');
            const entriesList = document.getElementById('entriesList');
            const previewContent = document.getElementById('previewContent');
            const downloadBtn = document.getElementById('downloadBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let entries = [];
            let draggedItem = null;
            let currentFileName = '';
            let hasBaiduButton = false;
            
            // 百度按钮的HTML代码
            const baiduButtonHTML = '<a href="../index/MM-generator.html" class="baidu-button">MM-generator</a>\n';
            
            // 上传按钮点击事件
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    currentFileName = file.name;
                    fileInfo.textContent = `已选择文件: ${file.name} (${formatFileSize(file.size)})`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            // 解析文件内容
                            const content = e.target.result;
                            parseFileContent(content);
                            
                            // 切换到主内容界面
                            uploadSection.style.display = 'none';
                            mainContent.style.display = 'flex';
                        } catch (error) {
                            alert('文件解析失败: ' + error.message);
                            fileInfo.textContent = '文件解析失败，请选择有效的HTML文件';
                        }
                    };
                    reader.onerror = function() {
                        fileInfo.textContent = '文件读取错误，请重试';
                    };
                    reader.readAsText(file);
                }
            });
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            // 解析文件内容
            function parseFileContent(content) {
                // 清空现有条目
                entries = [];
                hasBaiduButton = false;
                
                // 检查是否包含百度按钮
                if (content.includes('class="baidu-button"') || content.includes('../index/MM-generator.html')) {
                    hasBaiduButton = true;
                }
                
                // 使用更灵活的正则表达式匹配<p>标签内容
                const pattern = /<p>(.+?)<\/p>/g;
                let match;
                
                while ((match = pattern.exec(content)) !== null) {
                    const line = match[1];
                    // 分割字符串，支持中文冒号和英文冒号
                    const parts = line.split(/[：:]/);
                    
                    if (parts.length >= 2) {
                        const platform = parts[0].trim();
                        const accountType = parts[1].trim();
                        const passwordPattern = parts.length > 2 ? parts.slice(2).join('：').trim() : '';
                        
                        entries.push({ platform, accountType, passwordPattern });
                    } else {
                        // 尝试其他可能的格式
                        const simplePattern = /([^：:]+)[：:]([^：:]+)/;
                        const simpleMatch = line.match(simplePattern);
                        
                        if (simpleMatch) {
                            entries.push({
                                platform: simpleMatch[1].trim(),
                                accountType: simpleMatch[2].trim(),
                                passwordPattern: ''
                            });
                        }
                    }
                }
                
                // 如果没有找到任何条目，显示原始内容
                if (entries.length === 0) {
                    previewContent.textContent = content;
                } else {
                    // 渲染条目列表
                    renderEntriesList();
                    updatePreview();
                }
            }
            
            // 添加新条目
            entryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const platform = document.getElementById('platform').value;
                const accountType = document.getElementById('accountType').value;
                const passwordPattern = document.getElementById('passwordPattern').value;
                
                if (platform && accountType) {
                    addEntry({ platform, accountType, passwordPattern });
                    updatePreview();
                    
                    // 清空表单
                    entryForm.reset();
                }
            });
            
            // 下载文件
            downloadBtn.addEventListener('click', function() {
                const content = generateDownloadContent();
                downloadFile(content, currentFileName || 'MM.htm', 'text/html');
            });
            
            // 重置上传文件
            resetBtn.addEventListener('click', function() {
                // 清空所有数据
                entries = [];
                fileInput.value = '';
                fileInfo.textContent = '';
                hasBaiduButton = false;
                
                // 切换回上传界面
                mainContent.style.display = 'none';
                uploadSection.style.display = 'flex';
                
                // 清空预览
                previewContent.textContent = '';
            });
            
            // 添加条目函数
            function addEntry(entry) {
                entries.push(entry);
                renderEntriesList();
            }
            
            // 渲染条目列表
            function renderEntriesList() {
                entriesList.innerHTML = '';
                
                if (entries.length === 0) {
                    entriesList.innerHTML = '<div class="empty-list">暂无条目，请添加</div>';
                    return;
                }
                
                entries.forEach((entry, index) => {
                    const entryItem = document.createElement('div');
                    entryItem.className = 'entry-item';
                    entryItem.draggable = true;
                    entryItem.dataset.index = index;
                    
                    let displayText = entry.platform;
                    if (entry.accountType) displayText += `：${entry.accountType}`;
                    if (entry.passwordPattern) displayText += `：${entry.passwordPattern}`;
                    
                    entryItem.innerHTML = `
                        <div class="drag-handle">≡</div>
                        <div class="entry-info">${displayText}</div>
                        <div class="entry-actions">
                            <button class="btn btn-danger delete-btn">删除</button>
                        </div>
                    `;
                    
                    entriesList.appendChild(entryItem);
                    
                    // 添加删除事件
                    entryItem.querySelector('.delete-btn').addEventListener('click', function() {
                        entries.splice(index, 1);
                        renderEntriesList();
                        updatePreview();
                    });
                    
                    // 添加拖拽事件
                    entryItem.addEventListener('dragstart', function(e) {
                        draggedItem = entryItem;
                        setTimeout(() => {
                            entryItem.classList.add('dragging');
                        }, 0);
                    });
                    
                    entryItem.addEventListener('dragend', function() {
                        draggedItem = null;
                        entryItem.classList.remove('dragging');
                    });
                    
                    entryItem.addEventListener('dragover', function(e) {
                        e.preventDefault();
                    });
                    
                    entryItem.addEventListener('dragenter', function(e) {
                        e.preventDefault();
                        this.style.backgroundColor = '#e3f2fd';
                    });
                    
                    entryItem.addEventListener('dragleave', function() {
                        this.style.backgroundColor = '';
                    });
                    
                    entryItem.addEventListener('drop', function(e) {
                        e.preventDefault();
                        this.style.backgroundColor = '';
                        
                        if (draggedItem && draggedItem !== this) {
                            const fromIndex = parseInt(draggedItem.dataset.index);
                            const toIndex = parseInt(this.dataset.index);
                            
                            // 移动数组元素
                            const movedItem = entries.splice(fromIndex, 1)[0];
                            entries.splice(toIndex, 0, movedItem);
                            
                            // 重新渲染列表
                            renderEntriesList();
                            updatePreview();
                        }
                    });
                });
            }
            
            // 更新预览（不显示百度按钮）
            function updatePreview() {
                previewContent.textContent = generatePreviewContent();
            }
            
            // 生成预览内容（不包含百度按钮）
            function generatePreviewContent() {
                let content = '';
                
                // 只添加所有条目，不添加百度按钮
                entries.forEach(entry => {
                    if (entry.passwordPattern) {
                        content += `<p>${entry.platform}：${entry.accountType}：${entry.passwordPattern}</p>\n`;
                    } else {
                        content += `<p>${entry.platform}：${entry.accountType}</p>\n`;
                    }
                });
                
                return content;
            }
            
            // 生成下载内容（包含百度按钮）
            function generateDownloadContent() {
                let content = '';
                
                // 添加百度按钮（如果原文件没有）
                if (!hasBaiduButton) {
                    content += baiduButtonHTML;
                }
                
                // 添加所有条目
                entries.forEach(entry => {
                    if (entry.passwordPattern) {
                        content += `<p>${entry.platform}：${entry.accountType}：${entry.passwordPattern}</p>\n`;
                    } else {
                        content += `<p>${entry.platform}：${entry.accountType}</p>\n`;
                    }
                });
                
                return content;
            }
            
            // 下载文件函数
            function downloadFile(content, fileName, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
