<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM.htm 转 JSON 工具</title>
    
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link href="../../css/style-main/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/manager-styles.css">
    <!-- 深色模式样式 -->
    <link rel="stylesheet" href="../../css/dark-mode.css">
    <!-- 引入通用脚本 -->
    <script src="../../js/manager-common.js"></script>
    <script src="../../js/dark-mode.js"></script>
</head>
<body class="manager-body">
    <!-- 返回首页按钮 -->
    <a href="../../index.html" class="home-button" title="返回首页">
        <i class="fas fa-home"></i>
    </a>
    
    <!-- 管理页面导航栏 -->
    <div class="manager-nav">
        <a href="nav-manager.html" class="manager-nav-button" title="导航数据管理">
            <i class="fas fa-sitemap"></i>
        </a>
        <a href="MM-generator.html" class="manager-nav-button" title="密码生成器">
            <i class="fas fa-key"></i>
        </a>
        <a href="vol-manager.html" class="manager-nav-button" title="版本管理">
            <i class="fas fa-code-branch"></i>
        </a>
        <a href="explore-manager.html" class="manager-nav-button" title="探索网页">
            <i class="fas fa-compass"></i>
        </a>
        <a href="convert-mm-to-json.html" class="manager-nav-button active" title="MM转JSON">
            <i class="fas fa-exchange-alt"></i>
        </a>
    </div>
    
    <div class="manager-header header-gradient py-4 mb-4">
        <div class="container">
            <h1 class="text-center mb-2 text-light">MM.htm 转 JSON 工具</h1>
            <p class="text-center mb-0 text-light opacity-75">快速将旧版数据转换为新版 JSON 格式</p>
        </div>
    </div>
    
    <div class="container container-main">
        <div class="manager-card shadow">
            <div class="manager-card-header">
                <h5 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>转换工具</h5>
            </div>
            <div class="manager-card-body">
                <div class="alert alert-info mb-4">
                    <h5 class="alert-heading small fw-bold">说明：</h5>
                    <p class="mb-0 small">此工具用于将 MM.htm 文件转换为 JSON 格式，以便在加密版 MM-generator.html 中使用。</p>
                </div>
                
                <div class="mb-4">
                    <h6 class="fw-bold mb-2">步骤 1：上传 MM.htm 文件</h6>
                    <input type="file" id="fileInput" class="form-control" accept=".htm,.html">
                </div>
                
                <div class="mb-4">
                    <h6 class="fw-bold mb-2">步骤 2：解析内容</h6>
                    <button id="parseBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt me-2"></i>解析文件
                    </button>
                    <div id="status" class="mt-3"></div>
                </div>
                
                <div class="mb-4">
                    <h6 class="fw-bold mb-2">步骤 3：查看 JSON 结果</h6>
                    <div id="jsonOutput" class="json-preview"></div>
                </div>
                
                <div class="d-flex gap-2">
                    <button id="downloadBtn" class="btn btn-success flex-grow-1" disabled>
                        <i class="fas fa-download me-2"></i>下载 JSON
                    </button>
                    <button id="clearBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-trash-alt me-2"></i>清空
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const parseBtn = document.getElementById('parseBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const clearBtn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            const jsonOutput = document.getElementById('jsonOutput');
            
            let parsedData = [];
            
            parseBtn.addEventListener('click', function() {
                const file = fileInput.files[0];
                if (!file) {
                    status.innerHTML = '<div class="alert alert-danger">请先选择一个文件</div>';
                    return;
                }
                
                status.innerHTML = '<div class="alert alert-info">正在解析文件...</div>';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        parsedData = parseMMHTM(content);
                        
                        const jsonString = JSON.stringify(parsedData, null, 2);
                        jsonOutput.textContent = jsonString;
                        
                        status.innerHTML = `<div class="alert alert-success">解析成功！共找到 ${parsedData.length} 个条目</div>`;
                        downloadBtn.disabled = false;
                    } catch (error) {
                        status.innerHTML = `<div class="alert alert-danger">解析失败：${error.message}</div>`;
                        downloadBtn.disabled = true;
                    }
                };
                
                reader.onerror = function() {
                    status.innerHTML = '<div class="alert alert-danger">文件读取错误</div>';
                };
                
                reader.readAsText(file);
            });
            
            downloadBtn.addEventListener('click', function() {
                if (parsedData.length === 0) {
                    status.innerHTML = '<div class="alert alert-danger">没有可下载的数据</div>';
                    return;
                }
                
                const jsonString = JSON.stringify(parsedData, null, 2);
                downloadFile(jsonString, 'MM.json', 'application/json');
                addLogEntry('转换成功！已准备好下载 MM.json', LOG_TYPES.SUCCESS);
                addLogEntry('提示：请将下载的文件移动到 data 目录下', LOG_TYPES.INFO);
            });
            
            clearBtn.addEventListener('click', function() {
                fileInput.value = '';
                jsonOutput.textContent = '';
                status.innerHTML = '';
                downloadBtn.disabled = true;
                parsedData = [];
            });
            
            function parseMMHTM(content) {
                const entries = [];
                const pattern = /<p>(.+?)<\/p>/g;
                let match;
                
                while ((match = pattern.exec(content)) !== null) {
                    const line = match[1];
                    const parts = line.split(/[：:]/);
                    
                    if (parts.length >= 2) {
                        const platform = parts[0].trim();
                        const accountType = parts[1].trim();
                        const passwordPattern = parts.length > 2 ? parts.slice(2).join('：').trim() : '';
                        
                        entries.push({ platform, accountType, passwordPattern });
                    } else {
                        const simplePattern = /([^：:]+)[：:]([^：:]+)/;
                        const simpleMatch = line.match(simplePattern);
                        
                        if (simpleMatch) {
                            entries.push({
                                platform: simpleMatch[1].trim(),
                                accountType: simpleMatch[2].trim(),
                                passwordPattern: ''
                            });
                        }
                    }
                }
                
                if (entries.length === 0) {
                    throw new Error('未找到有效的条目内容');
                }
                
                return entries;
            }
            
            function downloadFile(content, fileName, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
