	<div class="z-2 d-flex flex-column mx-auto">
		<div class="d-flex flex-row">
			<button onclick="window.location.href = '../index.html'" type="button" class="btn btn-info shadow mt-3 mx-3" style="width: 100px;"><strong>返回</strong></button>
			<button onclick="window.location.href = 'dd.html'" type="button" class="btn btn-info shadow mt-3" style="width: 100px;"><strong>DD</strong></button>
			<form class="more-tag d-flex mx-3" role="search">
				<input id="txt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button id="btn" class="btn btn-outline-success" type="submit">Search</button>
			</form>
			<div class="btn-group">
				<button id="more-s" class="more-tag btn btn-info dropdown-toggle" type="button">Baidu</button>
			</div>
		</div>
		<div class="d-flex flex-column">
			<div class="mt-3 mx-3" id="more-b" style="display: none;">
				<button onclick="a1()" class="col my-2 p-1 text-center text-black-50 kuaijie-a-1"><img class="border rounded-circle w" src="https://api.iowen.cn/favicon/www.bilibili.com.png" loading="lazy"><h6 class="t1">bilibili</h6></button>
			</div>
		</div>

		<script type="text/javascript">
			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");
			var oMoreS = document.getElementById("more-s");
			var oMoreB = 0;
			var oMoreC = document.getElementById("more-b");
			oMoreS.onclick = function () {
				if (oMoreC.style.display == "none"){
					oMoreC.style.display = "block";
				}else{
					oMoreC.style.display = "none";
				};
			};
			function a1 (){
				oMoreS.innerHTML = "bilibili";
				oMoreB = 1;
				oMoreC.style.display = "none";
			}
			function a2 (){
				oMoreS.innerHTML = "bing";
				oMoreB = 2;
				oMoreC.style.display = "none";
			}
			function a3 (){
				oMoreS.innerHTML = "google";
				oMoreB = 3;
				oMoreC.style.display = "none";
			}

			oBtn.onclick = function () {
				var oValue = oTxt.value;
				if (oValue == "") {
					alert("请输入内容");
					return;
				}else if (oMoreB == 0) {
					window.open("https://www.baidu.com/s?wd=" + oValue);
				}else if (oMoreB == 1) {
					window.open("https://search.bilibili.com/all?keyword=" + oValue + "&from_source=webtop_search&spm_id_from=333.937");
				}else if (oMoreB == 2) {
					window.open("https://www.bing.com/search?q=" + oValue);
				}else if (oMoreB == 3) {
					window.open("https://www.google.com.hk/search?q=" + oValue);
				};
			};
		</script>
