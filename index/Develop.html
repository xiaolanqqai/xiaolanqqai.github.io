<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xiaolan - Develop</title>
    <!-- 模块化 Header 组件 -->
    <script src="../js/components/header-component.js"></script>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
</head>

<body class="main-content">
    <header class="sticky-header">
        <div class="container-fluid header-nav-container px-4">
            <button onclick="window.location.href = '../index.html'" type="button" class="btn btn-info shadow fw-bold">返回</button>
            <button onclick="window.location.href = 'More.html'" type="button" class="btn btn-info shadow fw-bold">More</button>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="container-fluid mt-3 px-4">
            <div id="nav-content-container"></div>
            
            <div class="mt-3">
                <div class="alert alert-success shadow" role="alert">
                    <h5 class="alert-heading">BOOSTRAP_v5.3.0-alpha3</h5>
                    <h5 class="alert-heading">JQuery_v3.5.1</h5>
                    <h5 class="alert-heading">Particles_v2.2.3</h5>
                    <hr class="my-2">
                    <h5 class="alert-heading">网站数据_v1.0_20250901</h5>
                    <hr class="my-2">
                    <div id="version-history"></div>
                </div>
                <div class="alert alert-info shadow" role="alert">旧站点版本 2.4 --><a href="https://xiaolanqqai.github.io/" class="badge badge-light">网址</a></div>
                <div class="alert alert-info shadow" role="alert">旧站点版本 1.0 --><a href="https://xiaolanqqai.github.io/" class="badge badge-light">网址</a></div>
            </div>
        </div>

        <div class="fixed-bottom mx-1">
            <div class=" container-fluid">
                <div class="float-end">
                    <span class="badge text-black-50">
                        <a href="https://xiaolanqqai-sturdy-journey-97xqj446r6wfpw6v.github.dev/" rel="nofollow" target="_blank">Dev</a> • 
                        <a id="uptime1" href="Develop.html">加载中...</a></span>
                    <span id="state1" class="badge text-bg-success">加载中...</span>
                    <a><div class="spinner-grow spinner-grow-sm text-info" role="status"></div></a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
	document.addEventListener('DOMContentLoaded', function () {
		fetch('../data/nav-data.json')
			.then(response => response.json())
			.then(data => {
				renderNavigation(data['develop']);
				loadVersionInfo(data);
			})
			.catch(error => {
				console.error('加载导航数据时出错:', error);
				document.getElementById('nav-content-container').innerHTML = '<div class="alert alert-info mx-3">暂无导航数据，请先上传JSON文件</div>';
				document.getElementById('uptime1').textContent = 'Beta:error';
				document.getElementById('state1').textContent = 'Error';
			});
	});
	
	function renderNavigation(navData) {
		const navContentContainer = document.getElementById('nav-content-container');
		navContentContainer.innerHTML = '';
		
		navData.tabs.forEach((tab, index) => {
			const section = document.createElement('div');
			section.className = 'mb-4';
			section.innerHTML = `
				<div class="alert alert-secondary shadow mb-3" role="alert">${tab.name}</div>
				<div id="ar${index + 1}" class="more-grid">
				</div>
			`;
			navContentContainer.appendChild(section);

			const grid = section.querySelector(`#ar${index + 1}`);
			tab.items.forEach(item => {
				const col = document.createElement('div');
				col.className = 'more-card';
				const iconUrl = item.icon || (item.url ? `https://api.iowen.cn/favicon/${new URL(item.url).hostname}.png` : '../img/index.png');
				col.innerHTML = `
					<a href="${item.url}" rel="nofollow" target="_blank" class="nav-ban-item">
						<img class="nav-ban-icon" src="${iconUrl}" loading="lazy" onerror="this.src='../img/index.png'">
						<h6 class="nav-ban-text">${item.name}</h6>
					</a>`;
				grid.appendChild(col);
			});
		});
	}
</script>

	<!-- 模块化 Background 组件 -->
	<script src="../js/components/background-component.js"></script>
    <script>
        $('img').on("error", function () {
            $(this).attr('src', '../img/index.png');
        });

        // 加载版本信息
        fetch('../data/vols.json')
            .then(response => response.json())
            .then(data => {
                const versionContainer = document.getElementById('version-history');
                if (!versionContainer) return;
                let html = '';
                
                data.versions.forEach((version, index) => {
                    html += `
                        <h4 class="alert-heading">${version.name}${index === 0 ? '<span class="badge badge-danger ms-2">New</span>' : ''}</h4>
                        <h5 class="float-end">${version.date}</h5>
                    `;
                    
                    version.changes.forEach(change => {
                        html += `<p>${change}</p>`;
                    });
                    
                    if (index < data.versions.length - 1) {
                        html += '<hr class="my-2">';
                    }
                });
                
                versionContainer.innerHTML = html;
            })
            .catch(error => {
                console.error('加载版本信息失败:', error);
                const versionContainer = document.getElementById('version-history');
                if (versionContainer) versionContainer.innerHTML = '<p>无法加载版本信息</p>';
            });
    </script>
    
    <div class="d-none">111</div>
</body>
</html>
